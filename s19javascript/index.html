<body>
    <div class="container">
        <form class="border border-primary p-5 mt-4">
            <div class="form-group">
              <label for="formGroupExampleInput">ID</label>
              <input type="text" class="form-control" id="formGroupExampleInput1" name="user"  data-points-to="id">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Nombre</label>
              <input type="text" class="form-control" id="formGroupExampleInput2"  name="user" data-points-to="nombre">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Direccion</label>
                <input type="text" class="form-control" id="formGroupExampleInput3" name="user"  data-points-to="Direccion">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Teléfono</label>
                <input type="text" class="form-control" id="formGroupExampleInput4" name="user"   data-points-to="Telefono">
              </div>
              <button type="button"  id="submit-button" class="btn btn-primary mt-3" >Guardar</button>
          </form>
          <table class="table table-striped">
            <thead >
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>

              </tr>
          </table>
    </div>
